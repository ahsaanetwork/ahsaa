<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .container img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Teks Subscribe to Watch */
    .subscribe-text {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Tombol Watch Live */
    .btn-watch {
      position: absolute;
      bottom: 10px; /* lebih bawah */
      left: 20px;
      display: flex;
      align-items: center;
      background: #e50914;
      color: #fff;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-watch:hover { background: #b20710; }
    .btn-watch .icon { margin-right: 8px; }

    /* Logo kanan atas */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar utama -->
    <img src="https://i.imgur.com/gwOzAap.png" alt="Game Image" class="bg">

    <!-- Logo kanan atas -->
    <div class="logo">
      <img src="https://i.imgur.com/V0QYwjf.png" alt="Logo">
    </div>

    <!-- Teks Subscribe to Watch -->
    <div class="subscribe-text">Subscribe to Watch</div>

    <!-- Tombol bawah kiri -->
    <a href="https://api.powerafftrky.com/t/clk?id=A0tlLVCl8BigyXZfB&s1=ahsaanetwork&s2=ahsaa" 
       class="btn-watch" 
       target="_blank" 
       rel="noopener noreferrer">
      <span class="icon">â–¶</span> Watch Live
    </a>
  </div>
</body>
</html>
