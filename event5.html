<!DOCTYPE html>

  <title>Game Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Background blur */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.imgur.com/oGOGTgh.png") no-repeat center center;
      background-size: cover;
      filter: blur(20px) brightness(0.6);
      transform: scale(1.2);
      z-index: 0;
    }

    /* Gambar utama */
    .container img.bg {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: contain; /* supaya gambar full terlihat */
      display: block;
      z-index: 1;
    }

    /* Teks Subscribe to Watch */
    .subscribe-text {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      z-index: 2;
    }

    /* Tombol Watch Live */
    .btn-watch {
      position: absolute;
      bottom: 50px; /* agak naik dari bawah */
      left: 20px;
      display: flex;
      align-items: center;
      background: #e50914;
      color: #fff;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 18px; /* teks lebih besar */
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      z-index: 2;
    }
    .btn-watch:hover { background: #b20710; }
    .btn-watch .icon { margin-right: 8px; }

    /* Logo kanan atas */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar utama -->
    <img src="https://i.imgur.com/oGOGTgh.png" alt="Game Image" class="bg">
